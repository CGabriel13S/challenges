<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/global.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="cubo">
    <h1> Equilibrium #3429</h1>
    <p class="texto"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="cryptomoeda">
      <span class="etherium"> 0.041 ETH</span>
      <span class="tempo">3 days left</span>
    </div>
    <span class="linha"></span>
    <footer class="criador">
      <img src="./images/image-avatar.png" width="35px">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
  </div>
</body>

</html>
