<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="results">
      <h1 class="titulo-results">Your Result</h1>
      <div class="points">
        <p class="part-one-points">76 <span class="part-two-points">of 100</span></p>
      </div>
      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1 class="titulo-summary">Summary</h1>
      <div class="description-points">
        <p><span>Reaction </span><span> 80 </span>/ 100</p>
        <p><span>Memory</span><span> 92 </span>/ 100</p>
        <p><span>Verbal</span> 61 <span>/ 100</span></p>
        <p><span>Visual</span> 72 <span></span>/ 100</p>
      </div>
      <p>Continue</p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
