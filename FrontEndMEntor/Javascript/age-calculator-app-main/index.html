<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <section class="data">
      <form action="./">
        <label for="day">day</label>
        <input type="number" name="day" id="day" placeholder="DD" required>
        <label for="month">month</label>
        <input type="number" name="month" id="month" placeholder="MM" required>
        <label for="year">year</label>
        <input type="number" name="year" id="year" placeholder="YYYY" required>
        <div class="button">
          <button type="button">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>

    </section>
    <section class="calculo">
      <p><span class="show-years">--</span>years</p>
      <p><span class="show-month">--</span>month</p>
      <p><span class="show-days">--</span>days</p>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
