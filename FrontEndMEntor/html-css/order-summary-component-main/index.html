<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/global.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <img src="/images/illustration-hero.svg" alt="pessoa com fones de ouvido">
    <article>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plano-container">
        <div class="tipo-plano-valor">
          <h2> Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <a class="processar-pag" href="#">Proceed to Payment</a>
      <a class="cancel-order" href="#">Cancel Order</a>
    </article>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
  </footer>
</body>
</html>
