<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/global.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="results">
      <h1 class="titulo">Your Result</h1>
      <div class="points">
        <span class="media-one">76</span>
        <span class="media-two">of 100</span>
      </div>
      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1 class="titulo-summary">Summary</h1>
      <div class="description-points">
        <div class="descriptions description-reac">
          <img src="./assets/images/icon-reaction.svg">
          <p>
            <span class="reac">Reaction </span>
            <span class="part-one"> 80 </span>
            <span class="porcent">/ 100</span>
          </p>
        </div>
        <div class="descriptions description-mem">
          <img src="./assets/images/icon-memory.svg">
          <p >
            <span class="mem">Memory</span>
            <span class="part-one"> 92 </span>
            <span class="porcent">/ 100</span>
          </p>
        </div>
        <div class="descriptions description-verb">
          <img src="./assets/images/icon-verbal.svg">
          <p >
            <span class="verb">Verbal</span>
            <span class="part-one"> 61 </span>
            <span class="porcent">/ 100</span>
          </p>
        </div>
        <div class="descriptions description-vis">
          <img src="./assets/images/icon-visual.svg">
          <p >
            <span class="vis">Visual</span>
            <span class="part-one"> 72 </span>
            <span class="porcent">/ 100</span>
          </p>
        </div>
      </div>
      <p class="button">Continue</p>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
  </footer>
</body>

</html>
